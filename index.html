<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Pengajuan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Form Pengajuan</h2>
    <form id="pengajuanForm" class="mt-4">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" name="nama" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="jenis" class="form-label">Jenis Pengajuan</label>
        <input type="text" class="form-control" id="jenis" name="jenis" required>
      </div>
      <div class="mb-3">
        <label for="alasan" class="form-label">Alasan Pengajuan</label>
        <textarea class="form-control" id="alasan" name="alasan" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Kirim Pengajuan</button>
    </form>

    <div id="alertBox" class="alert mt-3 d-none" role="alert"></div>
  </div>

  <script>
    const form = document.getElementById('pengajuanForm');
    const alertBox = document.getElementById('alertBox');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwDEiV83vLsSt2VGXTH3jT-YcwGvZElHzKxdA1EmHz7dJEbxshKW92QaC2AhIP4oHGvVA/exec", {
          method: "POST",
          mode: "no-cors", // Supaya tidak error CORS dari GitHub Pages
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        // Tampilkan notifikasi sukses
        alertBox.classList.remove('d-none', 'alert-danger');
        alertBox.classList.add('alert-success');
        alertBox.textContent = "✅ Data berhasil dikirim!";
        form.reset();

      } catch (error) {
        // Tampilkan notifikasi gagal
        alertBox.classList.remove('d-none', 'alert-success');
        alertBox.classList.add('alert-danger');
        alertBox.textContent = "❌ Gagal mengirim data. Silakan coba lagi.";
      }
    });
  </script>
</body>
</html>
