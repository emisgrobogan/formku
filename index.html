<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Pengajuan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .alert {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Pengajuan</h2>
    <form id="pengajuanForm" onsubmit="submitForm(event)">
      <label>Nama Lengkap</label>
      <input type="text" id="nama" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Jenis Pengajuan</label>
      <input type="text" id="jenis" required />

      <label>Alasan Pengajuan</label>
      <textarea id="alasan" rows="4" required></textarea>

      <button type="submit">Kirim Pengajuan</button>
    </form>

    <div id="hasil"></div>
  </div>

  <script>
    async function submitForm(event) {
      event.preventDefault();
      const hasil = document.getElementById("hasil");
      hasil.innerHTML = "";

      const data = {
        nama: document.getElementById("nama").value.trim(),
        email: document.getElementById("email").value.trim(),
        jenis: document.getElementById("jenis").value.trim(),
        alasan: document.getElementById("alasan").value.trim()
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwDEiV83vLsSt2VGXTH3jT-YcwGvZElHzKxdA1EmHz7dJEbxshKW92QaC2AhIP4oHGvVA/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.success) {
          hasil.innerHTML = `<div class="alert success">✅ Pengajuan berhasil!<br>ID Pelacakan: <b>${result.tracking}</b></div>`;
          document.getElementById("pengajuanForm").reset();
        } else {
          hasil.innerHTML = `<div class="alert error">❌ Gagal: ${result.error || "Coba lagi."}</div>`;
        }
      } catch (err) {
        hasil.innerHTML = `<div class="alert error">❌ Gagal koneksi ke server.</div>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
